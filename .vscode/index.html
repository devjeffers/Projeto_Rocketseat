<!DOCTYPE html>
<!--nessa primeira linha está definindo um doc html5-->
<html lang="pt-br">
  <!--na segunda o elemento raiz, seguido de uma propriedade: lang que é o idioma, então vamos fazer a alteração-->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--chamado de nó, de filhos. O head é a tag responsável por ajustar configurações do nosso documento, não são visíveis para quem está acessando nossa página-->
    <meta charset="UTF-8" />
    <!--permite conjunto de caracteres na páigina-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--compatibilidade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--parte visível aos usuários, faz adaptações na tela do dispositivo conforme o tipo. Tipo acesso mobile ou pc ou tablet, tambem temos o zoom-->
    <title>DevLinks</title>
    <!--somente esse é visível nesse caso em específico-->
    <link rel="stylesheet" href="./style.css" />
    <!--o link rel está indicando o relacionamento com arquivo do tipo stylesheet, local onde ele está, nesse caso está nessa propria pasta, para isso colocamos ./-->
  </head>
